<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9fafb"/>
  
  <!-- Dashboard Header -->
  <rect width="800" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="20" y="38" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">Sensor Analytics Dashboard</text>
  <rect x="650" y="15" width="130" height="30" rx="5" fill="#3b82f6"/>
  <text x="675" y="35" font-family="Arial" font-size="14" fill="#ffffff">Show Architecture</text>
  
  <!-- Neo4j Graph Model -->
  <rect x="20" y="80" width="760" height="100" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#111827">Neo4j Graph Model</text>
  
  <!-- Classification Chart -->
  <rect x="20" y="190" width="760" height="200" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  <text x="30" y="210" font-family="Arial" font-size="16" font-weight="bold" fill="#111827">Classification Distribution Over Time</text>
  
  <!-- Bar Chart Placeholder -->
  <rect x="50" y="230" width="700" height="140" fill="#f3f4f6" rx="5"/>
  
  <!-- Chart Bars -->
  <!-- Temperature -->
  <rect x="100" y="270" width="30" height="100" fill="#ff4d4d" opacity="0.8"/>
  <rect x="100" y="290" width="30" height="80" fill="#ffa64d" opacity="0.8"/>
  <rect x="100" y="320" width="30" height="50" fill="#4da6ff" opacity="0.8"/>
  
  <!-- Humidity -->
  <rect x="200" y="240" width="30" height="130" fill="#ff4d4d" opacity="0.8"/>
  <rect x="200" y="310" width="30" height="60" fill="#ffa64d" opacity="0.8"/>
  <rect x="200" y="350" width="30" height="20" fill="#4da6ff" opacity="0.8"/>
  
  <!-- Gas -->
  <rect x="300" y="260" width="30" height="110" fill="#ff4d4d" opacity="0.8"/>
  <rect x="300" y="330" width="30" height="40" fill="#ffa64d" opacity="0.8"/>
  <rect x="300" y="350" width="30" height="20" fill="#4da6ff" opacity="0.8"/>
  
  <!-- Time Series Labels -->
  <text x="115" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563">Early</text>
  <text x="215" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563">Middle</text>
  <text x="315" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563">Late</text>
  
  <!-- Metrics Data (simplified) -->
  <rect x="400" y="230" width="300" height="140" fill="#f3f4f6" rx="5"/>
  <text x="420" y="250" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Summary</text>
  <text x="420" y="280" font-family="Arial" font-size="12" fill="#4b5563">Temperature: Warming trend</text>
  <text x="420" y="300" font-family="Arial" font-size="12" fill="#4b5563">Humidity: Drying trend</text>
  <text x="420" y="320" font-family="Arial" font-size="12" fill="#4b5563">Gas: Increasing concentration</text>
  <text x="420" y="350" font-family="Arial" font-size="12" fill="#4b5563">Total Readings: 327</text>
  
  <!-- Dashboard Footer -->
  <text x="400" y="395" font-family="Arial" font-size="10" text-anchor="middle" fill="#6b7280">Real-time sensor analytics with Neo4j</text>
</svg>